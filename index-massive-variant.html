<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Минималистичная визитка</title>
  <meta name="description" content="Минималистичная визитка с фоном лабрадорита">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Linear mask controls (percentages of viewport width) */
      --pos: 50%;        /* center of the visible band along gradient axis */
      --bandp: 24%;      /* width of the fully visible band */
      --softp: 20%;      /* feather width on each side */
      --angle: 45deg;    /* gradient angle */
    }

    /* Override radial mask with a full-page linear gradient mask */
    body::before {
      -webkit-mask-image: linear-gradient(
        var(--angle, 45deg),
        rgba(0, 0, 0, 0) calc(var(--pos) - (var(--bandp) / 2) - var(--softp)),
        rgba(0, 0, 0, 1)  calc(var(--pos) - (var(--bandp) / 2)),
        rgba(0, 0, 0, 1)  calc(var(--pos) + (var(--bandp) / 2)),
        rgba(0, 0, 0, 0) calc(var(--pos) + (var(--bandp) / 2) + var(--softp))
      );
      mask-image: linear-gradient(
        var(--angle, 45deg),
        rgba(0, 0, 0, 0) calc(var(--pos) - (var(--bandp) / 2) - var(--softp)),
        rgba(0, 0, 0, 1)  calc(var(--pos) - (var(--bandp) / 2)),
        rgba(0, 0, 0, 1)  calc(var(--pos) + (var(--bandp) / 2)),
        rgba(0, 0, 0, 0) calc(var(--pos) + (var(--bandp) / 2) + var(--softp))
      );
      transition: -webkit-mask-image .06s linear, mask-image .06s linear;
    }
  </style>
</head>
<body>
  <main class="center">
    <section class="card" role="region" aria-label="Визитка">
      <h1 class="title">Палеонтологический выезд</h1>
      <p class="subtitle">Едем искать минералы и древних морских ежей возрастом 72-110 млн. лет</p>
      <div class="actions">
        <a class="btn" href="#" role="button">Подробнее</a>
        <a class="btn" href="./index.html" role="button">Точечный вариант</a>
        <a class="btn primary" href="mailto:you@example.com">Написать</a>
      </div>
    </section>
  </main>
  <script src="./script-linear.js" defer></script>
</body>
</html>
